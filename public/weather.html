<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hava Durumu</title>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="weatherclient.js"></script>
  <title><Table> Responsive</title>
</head>

<body>

  <h1><span class="blue"></span>Hava Durumu<span class="blue"></span></h1>

  <div id="myModal" class="modal">
	<!-- Modal content -->
			<div class="modal-content">	   	 
				  <form>
					  <div id="gunluk" onmouseover="cursorchange()"><input type="radio" id="rbgunluk" name="veritürü" value="gunluk" checked> Günlük Hava Durumu Bilgilerini Göster<br></div>					
					  <div id="gecmis" onmouseover="cursorchange()"><input type="radio" id="rbgecmis" name="veritürü" value="gecmis"> Geçmiş Hava Durumu Bilgilerini Göster<br></div>
				  </form>
				  <br>
				  Şehir Seçiniz
			  <div class="select" id="tbwrapper">
				  <div id="gunlukddl">				
				  <select id="selectgunluk" name="SehirlerGunluk"> </select>
				  </div>
				  <div id="gecmisddl">
						  <select id="selectgecmis" name="SehirlerGecmis"> </select>
				  </div>
			   <br>
			</div>
			<br>
		  <form id="datepickers">
				  Başlangıç Tarihi Giriniz:
				  <input class="text" type="text" id="initday"><br>
				  <br>
				  Bitiş Tarihi Giriniz:
				  <input class="text" type="text" id="finalday"><br>
				  <br>
		  </form>				  
		  <input class ="button" type="button" id="hdbul" value="Hava Durumu Bilgilerini Göster" onclick="hdbul();">
	  </div>

<table class="container" id = "historicalWeatherTable">
	<thead>
		<tr>
			<th><h1>Şehir</h1></th>
			<th><h1>Tarih</h1></th>
			<th><h1>Ortalama Sıcaklık</h1></th>
			<th><h1>En Yüksek Sıcaklık</h1></th>
			<th><h1>En Düşük Sıcaklık</h1></th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>

<table class="container" id = "dailyWeatherTable">
	<thead>
		<tr>
			<th><h1>Şehir</h1></th>
			<th><h1>Anlık Sıcaklık</h1></th>
			<th><h1>Basınç</h1></th>
			<th><h1>Nem</h1></th>			
		</tr>
	</thead>
	<tbody>				
	</tbody>
</table>

</body>
</html>
